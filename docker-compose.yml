services:
  mariadb:
    image: mariadb:user
    container_name: mariadb
    build: ./srcs/mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  wordpress:
    image: wordpress:user
    container_name: wordpress
    build: ./srcs/wordpress
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/wordpress
    env_file:
      - .env
    networks:
      - inception
    restart: always

  nginx:
    image: nginx:user
    container_name: nginx
    build: ./srcs/nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    restart: always

volumes:
  mariadb:
    driver: local
    driver_opts:
      device: /home/smorin/data/mariadb
      o: bind
      type: none
  wordpress:
    driver: local
    driver_opts:
      device: /home/smorin/data/wordpress
      o: bind
      type: none

networks:
  inception:
    name: inception

